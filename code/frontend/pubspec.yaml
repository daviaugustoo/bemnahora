name: bem_na_hora_flutter
description: "Bem na Hora - Distribuidora Digital Flutter App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  
  intl: ^0.19.0
  
  # HTTP client
  dio: ^5.4.0
  
  # State management
  provider: ^6.1.1
  
  # Navigation
  go_router: ^13.2.0
  
  # UI components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  
  # Local storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Animations
  flutter_staggered_animations: ^1.1.1
  
  # Toast messages
  fluttertoast: ^8.2.4
  
  # URL launcher for external links (pagamentos)
  url_launcher: ^6.1.10
  
  # SignalR client for realtime chat
  signalr_core: ^1.1.1
  
  # Utils
  logger: ^2.0.2+1

  image_picker: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  shared_preferences: ^2.1.0

flutter:
  uses-material-design: true
  
  assets:
    - lib/images/
    # - assets/icons/
